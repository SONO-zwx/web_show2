{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SONO AUTO CARE</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
<div style="width: 100%">
    <div style="width: 100%; height: 120px">
        <div style="width: 100%; height: 120px; margin-left: 15px; margin-top: 15px">
            <div style="width: 100%; height: 120px">
                <div style="width: 10%; float: left; height: 120px; left: 10px"><img
                        src="{% static 'app/images/事项审批-管理层/u2710.png' %}" alt="" style="width: 100%"></div>
                <div style="float: left; height: 120px"><p style="line-height: 120px; font-size: 48px">
                    &ensp;{{ name }}</p></div>
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 300px">
        <a href="{% url 'offshore:offshore_one' %}">
            <div style="width: 50%; height: 300px;float: left">
                <div style="width: 100%; height: 200px; text-align: center">
                    <img src="{% static 'app/images/事项审批-管理层/u2809.png' %}" style="width: 120px; margin-top: 60px"
                         alt="">
                </div>
                <div style="width: 100%; height: 100px; text-align: center">
                    <p style=" font-size: 48px; color: black; text-decoration: none">待处理事项</p>
                </div>
            </div>
        </a>
        <div style="width: 50%; height: 300px;float: left">
            <div style="width: 100%; height: 200px; text-align: center">
                <img src="{% static 'app/images/事项审批-管理层/u2810.png' %}" style="width: 120px; margin-top: 60px"
                     alt="">
            </div>
            <div style="width: 100%; height: 100px; text-align: center">
                <p style=" font-size: 48px; color: black; text-decoration: none">已处理事项</p>
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 120px;">
        <div style="width: 100%; height: 120px; margin-left: 15px; margin-top: 15px">
            <div style="width: 100%; height: 120px">
                <div style="width: 10px; float: left; height: 60px; background-color: orange; margin-top: 30px"></div>
                <div style="float: left; height: 120px"><h3 style="line-height: 120px; font-size: 48px">&ensp;待处理提醒</h3>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%">
        {% for foo in offshores %}
            <div style="width: 100%; height: 160px; margin-top: 20px;">
                <div style="width: 90%; height: 160px; border-radius:5px; border:1px solid gainsboro; margin: 0 auto; box-shadow:0 15px 10px -15px grey;">
                    <div style="width: 33%; height: 160px;float: left">
                        <div style="height: 80px; text-align: center">
                            <p style="line-height: 80px; font-size: 36px">{{ foo.tijiaodata|date:'Y-m-d' }}</p>
                        </div>
                        <div style="height: 80px; text-align: center">
                            <p style="line-height: 80px; font-size: 36px">{{ foo.shopname }}</p>
                        </div>
                    </div>
                    <div style="width: 33%; height: 160px;float: left; text-align: center">
                        <p style="line-height: 160px; font-size: 36px">外采需求单</p>

                    </div>
                    <div style="width: 33%; height: 160px;float: left; text-align: center">
                        <div style="height: 80px; text-align: center">
                            <p style="line-height: 80px; font-size: 36px">{{ foo.status }}</p>

                        </div>
                        <div style="height: 80px; text-align: center">
                            <p style="line-height: 80px; font-size: 36px">{{ foo.username }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div style="height: 220px;width: 100%;">


        </div>
    </div>
</div>
<div style="height: 200px;width: 99%;position: fixed;bottom: 0; background-color: white;border:1px solid gainsboro">
    <div style="width: 49%; height: 200px;float: left">
        <a href="{% url 'offshore:offshore_index' %}" style="text-decoration: none; color: black;">

            <div style="width: 100%; height: 120px; text-align: center">
                <img src="{% static 'app/images/事项审批-管理层/u2907.png' %}" style="width: 120px;" alt="">
            </div>
            <div style="width: 100%; height: 80px; text-align: center">
                <p style=" font-size: 36px">事项处理</p>
            </div>
        </a>
    </div>

    <div style="width: 49%; height: 200px;float: left">
        <a href="{% url 'offshore:gongzuotai' %}" style="text-decoration: none; color: black;">
            <div style="width: 100%; height: 120px; text-align: center">
                <img src="{% static 'app/images/事项审批-管理层/u2708.png' %}" style="width: 120px;" alt="">
            </div>
            <div style="width: 100%; height: 80px; text-align: center">
                <p style=" font-size: 36px">工作台</p>
            </div>
        </a>
    </div>
</div>
</body>
</html>
